          What is the third angle for the triangle where angle = 45 deg and

        </p>

          <input type="radio" name="question1" value="45deg" />
          45deg
        </label>
        <label>
          <input type="radio" name="question1" value="60deg" />

        </label>
        <label>
          <input type="radio" name="question1" value="90deg" />
          90deg
        </label>
      </div>
    </div>

        <p class="p-second">

        <label>
          <input type="radio" name="question2" value="acute" />

        </label>
        <label>
          <input type="radio" name="question2" value="abtuse" />

        </label>
        <label>
          <input type="radio" name="question2" value="right angled" />
